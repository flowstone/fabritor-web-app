electronVersion: 34.3.0
asar: true
compression: normal
productName: FabritorApp
appId: tech.xueyao.app

extraMetadata:
  main: ./main.js

files:
  - build/**/*
  - dist/**/*
  - public/**/*
  - node_modules/**/*
  - package.json
  - main.js

directories:
  output: ./dist



win:
  target:
    - nsis
  icon: ./public/icon.png
  artifactName: ${name}-${version}-windows-${arch}.${ext}

nsis:
  artifactName: ${name}-${version}-windows-${arch}-nsis-installer.${ext}
  allowToChangeInstallationDirectory: true
  oneClick: false
  perMachine: true

mac:
  target: dmg
  icon: ./public/icon.png
  artifactName: ${productName}-Setup-${version}.${ext}
  darkModeSupport: true

linux:
  target:
    - AppImage
    - deb
  icon: ./public/icon.png
  artifactName: ${productName}-Setup-${version}.${ext}